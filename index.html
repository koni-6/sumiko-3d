<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D model</title>
  <link rel="stylesheet" href="style.min.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
  <model-viewer class="model-viewer" ar alt="sumiko" src="sumiko_resize.glb" ios-src="sumiko_resize.usdz"
    background-color="#70BCD1" shadow-intensity="0.7" camera-controls interaction-prompt="auto" auto-rotate ar
    magic-leap>
  </model-viewer>
  <div class="title">
    <h1>スミコ</h1>
    <p>By 不思議生物研究者</p>
  </div>

</body>

</html>
